{% extends 'base.html' %}

{% block content %}
	<h2> Delete Post </h2>
	<h3> {{p.subject}}  by {{p.username}} </h3>
	<div class="post-to-delete">
	{{ p.content | safe }}
	</div>
	<br>

	<form method="post">
		Are you sure you want to delete this post?
		<input type="submit">
	</form>
	<br>
	<a class="backto" href="/blog"> Cancel </a>
	
{% endblock %}
