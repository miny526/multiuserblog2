{% extends "base.html" %}

{% block content %}
	<h2>Signup</h2>
	<form method="post">
		<table>
			<tr>
				<td class="label">
					Username
				</td>
				<td id="username">
					<input class="login-box" type="text" name="username" value="{{username}}">
				</td>
				<td class="error">
					{{error_username}}
				</td>
			</tr>

			<tr>
				<td class="label">
					Password
				</td>
				<td id="password">
					<input class="login-box" type="password" name="password" value="">
				</td>
				<td class="error">
					{{error_password}}
				</td>
			</tr>

			<tr>
				<td class="label">
					Verify Password
				</td>
				<td id="verify"> 
					<input class="login-box" type="password" name="verify" value="">
				<td class="error">
					{{error_verify}}
				</td>
			</tr>

			<tr>
				<td class="label">
					Email (optional)
				</td>
				<td id="email">
					<input class="login-box" type="text" name="email" value="{{email}}">
				</td>
				<td class="error">
					{{error_email}}
				</td>
			</tr>
		</table>

		<input type="submit">
		<a class="backto" href="/blog/login"> Already a member? Log in </a>
		<br>
		<br>
		<em><a class="backto" href="/blog"> Back to blog </a></em>
	</form>
{% endblock %}
